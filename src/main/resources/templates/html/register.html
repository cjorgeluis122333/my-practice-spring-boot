<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../static/assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/assets/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../../static/css/home.css">

</head>

<body>
<div class="alert alert-danger alert-dismissible fade show" id="errorAlert" role="alert" hidden="hidden">
    <h6>Invalid credentials</h6>
    <button type="button" id="btnCloseAlert" class="btn-close" aria-label="Close"></button>
</div>

<div class="container mt-5">
    <div class="card pb-3">
        <div class="card-body my-auto">
            <header>
                <h1 class="text-center">Register</h1>
            </header>

            <form method="post">

                <label class="m-1" for="iUserName">Username: </label>
                <input class="form-control m-1" type="text" value="" id="iUserName"
                       placeholder="Insert your user name">


                <label class="m-1" for="iEmail">Email: </label>
                <input class="form-control m-1" type="email" value="" id="iEmail" placeholder="Insert your email">


                <label class="m-1" for="iPassword">Password:</label>
                <input class="form-control m-1" type="text" value="" id="iPassword"
                       placeholder="Insert your user name">

                <label class="m-1" for="iPasswordRepeat">Password Repeat:</label>
                <input class="form-control" type="text" value="" id="iPasswordRepeat"
                       placeholder="Confirm Password">

            </form>

            <button class="btn btn-primary w-100 mt-4 p-2" id="btn-register">Register</button>

        </div>
    </div>
</div>
<script src="../../static/js/util/generate_alert_dialog.js"></script>
<script src="../../static/js/register.js"></script>
</body>
</html>
