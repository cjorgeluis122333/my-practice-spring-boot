<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/assets/bootstrap.css">
    <link rel="stylesheet" href="../../static/css/login.css">
    <script src="../../static/assets/bootstrap.js"></script>
</head>
<body>

<div id="state">
    <strong></strong>
</div>
<header>
<h1 class="text-center mt-5">Welcome to My Practice Project</h1>
</header>

<div class="container d-block justify-content-center align-items-center">
    <div class="card  mt-5   card-body">
        <div id="stateL"></div>

        <h2 class="text-center">Login</h2>

        <p class="text-center">You need register in this page for have access to the home</p>

        <form method="post">


            <div class="input-group mt-2">
                <label class="m-2" for="iUserName">Username:</label>
                <input class="form-control  m-2" type="text" value="" id="iUserName"
                       placeholder="Insert your user name">
            </div>

            <div class="input-group">
                <label class="m-2" for="iPassword">Password:</label>
                <input class="form-control m-2" type="text" value="" id="iPassword"
                       placeholder="Insert your user password">
            </div>


        </form>


        <div class="row justify-content-center">
            <button class="btn btn-primary btn-dark mt-4 w-75" id="iSingIn">Sing In</button>
        </div>
        <div class="row justify-content-center">
            <a class="btn btn-outline-secondary mt-2 w-75" href="register.html">Register</a>
        </div>

        <p id="error" style="color: #0a53be"></p>
    </div>
</div>


<!--                           ===========scripts========                       -->
<script src="../../static/js/util/cookies.js"></script>
<script src="../../static/js/login.js"></script>
</body>
</html>
