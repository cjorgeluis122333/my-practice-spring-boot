<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../../static/assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../static/assets/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../../static/css/login.css">

</head>
<body>


<header>

    <div class="alert alert-danger alert-dismissible fade show" id="errorAlert" role="alert" hidden="hidden">
        <h6>Invalid credentials</h6>
        <button type="button" id="btnCloseAlert" class="btn-close" aria-label="Close"></button>
    </div>
    <h1 class="text-center mt-5">Welcome to My Practice Project</h1>
</header>

<div class="container d-block justify-content-center align-items-center">
    <div class="card card-body mt-5">
        <div id="stateL"></div>

        <h2 class="text-center">Login</h2>

        <p class="text-center">You need register in this page for have access to the home</p>

        <form class="p-4" method="post">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="iUserName" placeholder="Insert your user name">
                <label for="iUserName">Username</label>
            </div>


            <div class="form-floating mb-3">
                <input class="form-control" type="password" value="" id="iPassword"
                       placeholder="Insert your user password">
                <label for="iPassword">Password:</label>
            </div>

        </form>


        <div class="row justify-content-center">
            <button class="btn btn-primary btn-dark mt-4 w-75" id="iSingIn">Sing In</button>
        </div>
        <div class="row justify-content-center">
            <a class="btn btn-outline-secondary mt-2 w-75" href="register.html">Register</a>
        </div>

    </div>
</div>


<!--                           ===========scripts========                       -->
<script src="../../static/js/util/cookies.js"></script>
<script src="../../static/js/login.js"></script>
</body>
</html>
